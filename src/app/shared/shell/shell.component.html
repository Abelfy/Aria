<div class="p-mb-4">
    <p-toolbar>
        <div class="p-toolbar-group-left">
            <p-button label="Aria" styleClass="p-button-link" [routerLink]="['']"></p-button>
        </div>
        <div class="p-toolbar-group-right">
            <ng-container *ngIf="(authService.isLoggedIn$ | async) as user">
                <ng-container *ngIf="(authService.pictureUrl$ | async) as pictureUrl">
                    <p-avatar [image]="pictureUrl" styleClass="p-mr-2" size="xlarge" shape="circle"></p-avatar>
                </ng-container>
                <ng-container *ngIf="authService.userData">
                    <p-splitButton label="{{authService.userData.displayName ? authService.userData.displayName :  authService.userData.email}}" icon="pi pi-check"
                        [model]="itemsUser"></p-splitButton>
                </ng-container>
            </ng-container>
    
        </div>
    </p-toolbar>
</div>
<p-toast position="bottom-center" key="bc"></p-toast>
<div class="p-d-flex p-jc-center">
    <ng-content></ng-content>
</div>
