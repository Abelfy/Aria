<form *ngIf='specialSkillForm' [formGroup]='specialSkillForm'>
    <div class="p-formgroup-inline">
        <div class="p-field">
            <label for="itemName" class="p-sr-only">Nom de la comp√©tence</label>
            <input id="itemName" type="text" pInputText formControlName="name">
        </div>
        <div class="p-field">
            <label for="itemQte" class="p-sr-only">Valeur</label>
            <p-inputNumber [showButtons]="true" buttonLayout="vertical" inputId="vertical" spinnerMode="vertical"
                [step]="1" decrementButtonClass="p-button-outlined" incrementButtonClass="p-button-outlined"
                incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus" formControlName="value">
            </p-inputNumber>
        </div>
        <div class="p-field">
            <label for="itemDescription" class="p-sr-only">Description</label>
            <input id="itemDescription" type="text" pInputText formControlName="description">
        </div>

        <button pButton pRipple type="button" (click)="close()" label="{{config.data ? 'Modifier' :'Ajouter'}}"></button>
    </div>
</form>
