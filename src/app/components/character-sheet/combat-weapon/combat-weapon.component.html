<p-table [value]="weapons" responsiveLayout="scroll">
    <ng-template pTemplate="caption">
        <div class="p-d-flex p-ai-center p-jc-between">
            Combat & armes 
            <p-button icon="pi pi-plus"></p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Type</th>
            <th>Nom</th>
            <th>Dégats</th>
            <th>Jet de dé</th>
            <th>Portée</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-weapon>
        <tr>
            <td>{{weapon.type}}</td>
            <td>{{weapon.name}}</td>
            <td>{{weapon.hitdice}}</td>
            <td style="text-align: center">
                <button pButton type="button" class="p-button-secondary" icon="pi pi-percentage"></button>
            </td>
            <td>{{weapon.range}}</td>
        </tr>
    </ng-template>
</p-table>
